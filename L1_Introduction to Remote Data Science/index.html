---
layout: post
title:  "folder list"
---

{% for myfiles in site.static_files %}
<p>
  {{ myfiles.path }}
</p>
{% endfor %}

<ul>
  {% for post in site.collections  %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  <p>
    {{ post.path }}
    {{ post.relative_path }}
    {{ post.url }}
    {{ post.collection }}
    {{ post.date }}
  </p>
  {% endfor %}
</ul>
